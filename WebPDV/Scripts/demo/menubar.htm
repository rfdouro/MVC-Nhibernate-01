<!DOCTYPE html>

<html lang="en">
    <head>
        <title>jQuery UI Menubar Widget</title>
        <link rel="Stylesheet" href="jqueryui/themes/base/jquery.ui.all.css" />
    </head>
    <body>
        <ul id="menu">
            <li>
                <a href="#">File</a>
                <ul>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Open</a></li>
                    <li><a href="#">Close</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Edit</a>
                <ul>
                    <li><a href="#">Undo</a></li>

                        <ul>
