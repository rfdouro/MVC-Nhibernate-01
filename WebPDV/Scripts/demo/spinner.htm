<!DOCTYPE html>

<html lang="en">
    <head>
        <title>jQuery UI Spinner Widget</title>
        <link rel="Stylesheet" href="jqueryui/themes/base/jquery.ui.all.css" />
    </head>
    <body>
        <input id="spinner" value="10" />
        <script src="jqueryui/jquery-1.6.2.js"></script>
        <script src="jqueryui/ui/jquery.ui.core.js"></script>
        <script src="jqueryui/ui/jquery.ui.widget.js"></script>
        <script src="jqueryui/ui/jquery.ui.button.js"></script>
        <script src="jqueryui/ui/jquery.ui.spinner.js"></script>
        <script>
            (function () {
                $("#spinner").spinner()
            } (jQuery));
        </script>
    </body>
</html>
